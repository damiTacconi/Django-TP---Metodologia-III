<!doctype html>
{% load static from staticfiles %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Changa&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <title>Home</title>
</head>

<body>
    <main class="main">
        <form action="" method="get" class="grid-form-filters">
            <select class="select" name="city_select" id="id-select-city">
                <option value="">Todas</option>
                {% for city in cities %}
                <option  value="{{ city.id }}">{{city.name}}</option>
                {% endfor %}
            </select>
            <button class="btn-search" type="submit">BUSCAR</button>
        </form>
        {% if ownerships %}
        <div class="ownerships">
            {% for ownership in ownerships %}
            <a class="ownership-card" href="/ownerships/{{ownership.id}}">
                <img class="ownership-image" src="{{ownership.cover}}" alt="{{ownership.title}}">
                <div class="ownership-body">
                    <div class="ownership-details">
                        <span class="ownership-amount-pax">Max. Pax: {{ ownership.amount_pax }}</span>
                    </div>
                    <p class="ownership-title">{{ ownership.title }}</p>
                    <p class="city-name"><small>{{ ownership.city.name }}</small></p>
                    <span class="ownership-rate">${{ ownership.rate }} por noche</span>
                </div>
            </a>
            {% endfor %}
        </div>
        {% else %}
        <h3>No hay propiedades</h3>
        {% endif %}
    </main>

    <script type="text/javascript"></script>
</body>

</html>
